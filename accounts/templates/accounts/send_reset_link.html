<!-- accounts/templates/accounts/send_reset_link.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Send Reset Link</title></head>
<body>
  <h2>Send Reset Link</h2>
  {% if messages %}
    <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>{{ form.email }}<br><br>
    <button type="submit">Send Reset Link</button>
  </form>
</body>
</html>
