<!-- accounts/templates/accounts/verify_otp.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Verify OTP</title></head>
<body>
  <h2>Verify OTP</h2>
  {% if messages %}
    <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>{{ form.email }}<br><br>
    {{ form.otp.label_tag }}<br>{{ form.otp }}<br><br>
    <button type="submit">Verify</button>
  </form>
</body>
</html>
